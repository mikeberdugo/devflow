{% extends "base/baselogin.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}



{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-3">
        <div class="card color_blue">
            <div class="card-body ">
                <div class="d-flex flex-center h-120px"> <!-- Reduce la altura del contenedor del logo -->
                    <img
                        src="{% static 'img/logo.png' %}"
                        data-src="{% static 'img/logo.png' %}"
                        class="lozad rounded mw-100"
                        alt="Logo Nomiweb"
                    />
                </div>

                <h2 class="card-title text-center my-3 ">Login</h2> <!-- Ajusta el margen superior e inferior -->
                {% csrf_token %}
                {% crispy form %}
            </div>

            <div data-bs-toggle="tooltip" data-bs-custom-class="tooltip-inverse" data-bs-placement="right" title="¿No tienes una cuenta? Crear una es rápido y sencillo.">
                <a href="{% url 'login:signup'%}" class="d-flex justify-content-center align-items-center text-dark">Crear cuenta</a>
            </div>

            <div data-bs-toggle="tooltip" data-bs-custom-class="tooltip-inverse" data-bs-placement="right" title="Le enviaremos un correo electrónico con instrucciones para restablecer su contraseña.">
                <a href="" class="d-flex justify-content-center align-items-center text-dark">Restablecer la contraseña</a>
            </div>

            <div class="separator separator-content border-dark my-4"> <!-- Ajusta el margen -->
                <i class="ki-duotone ki-chart-pie-4 fs-2 text-dark">
                    <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                </i>
            </div>

            <div class="btn-group my-3 mx-2" role="group" aria-label="Basic example">
                <a href="" class="btn btn-icon btn-light-google mx-2" data-bs-toggle="tooltip" data-bs-custom-class="tooltip-inverse" data-bs-placement="top" title="Iniciar sesión con Google">
                    <i class="fab fa-google fs-4"></i>
                </a>
                <a href="#" class="btn btn-icon btn-light-twitter mx-2" data-bs-toggle="tooltip" data-bs-custom-class="tooltip-inverse" data-bs-placement="top" title="Oops... Microsoft aún está tomando su café. Funcionalidad no disponible por ahora.">
                    <i class="fa-brands fa-microsoft fs-4"></i>
                </a>
            </div>

        </div>
    </div>

    <a href="" class="enlace-redondo" id="enlace-oculto"></a>
</div>

{% endblock %}
